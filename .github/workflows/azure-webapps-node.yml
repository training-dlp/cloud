name: "[Federated - OIDC] Azure Login Test"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Required to fetch the OIDC token
    permissions:
      id-token: write
      contents: read
    
    runs-on: ubuntu-latest
    steps:
      - name: 'Azure login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Run Azure CLI command
        run: az account show
